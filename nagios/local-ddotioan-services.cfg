; Some of the controllers occasionally respond very slowly to pings.

define hostgroup {
        hostgroup_name          slow-ping-servers
}

define service {
        hostgroup_name          slow-ping-servers
        service_description     PING
        check_command           check_ping!1000.0,20%!2000.0,60%
        use                     generic-service
}

