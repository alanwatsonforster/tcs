define hostgroup {
        hostgroup_name          snmp-servers
}

define service {
        hostgroup_name          snmp-servers
        service_description     SNMP
        check_command           check_snmp
        use                     generic-service
}

define command {
        command_name            check_snmp
        command_line            /usr/lib/nagios/plugins/check_snmp -H '$HOSTADDRESS$' -o sysDescr.0
}

