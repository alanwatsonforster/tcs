define hostgroup {
        hostgroup_name          ntp-servers
}

define service {
        hostgroup_name          ntp-servers
        service_description     NTP
        check_command           check_ntp_time
        use                     generic-service
}

define command {
        command_name            check_ntp_time
        command_line            /usr/lib/nagios/plugins/check_ntp_time -H '$HOSTADDRESS$' -w 0.1 -c 0.5
}

